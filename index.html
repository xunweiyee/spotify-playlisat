<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spotify Playlist from Text</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Spotify Playlist from Text
      </h1>
      <p class="subtitle">
        Spotify playlist generator with regex.
      </p>
    </div>
  </section>


  <section>
    <div class="container">
      <div class="columns is-vcentered">
        <div class="column is-half">
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">Regex</label>
            </div>
            <div class="field-body">
              <div class="field">
                <p class="control">
                  <input class="input" type="email" placeholder="e.g. %title% - %artist%">
                </p>
              </div>
            </div>
          </div>

          <textarea class="textarea" placeholder="e.g. Set Fire to the Rain - Adele" rows="15"></textarea>

          <div class="buttons is-right mt-4">
            <button class="button">Regex</button>
          </div>
        </div>
        <div class="column is-half">
          <p class="subtitle is-5 has-text-centered mb-5">Songs</p>

          <div class="control">
            <textarea class="textarea" readonly rows=15></textarea>
          </div>

          <div class="buttons is-right mt-4">
            <button class="button is-success">Generate Spotify Playlist</button>
          </div>



        </div>
      </div>
    </div>
  </section>





  </body>
</html>
